{{ extends "global/Page.html" }}
{{ load static }}

{{ block title }}
<div style="text-align: center;">
    <h1>Round {{ player.round_number }} out of 10</h1>
</div>
{{ endblock }}


{{ block content }}

    <ul>
        <li><i>Please select a card by clicking on it to reveal a box</i></li>
    </ul>
<br>

<style>
    .submitButton {
         text-align: center;
         background-color: #007BFF;
         color: white;
         border: none;
         padding: 10px 20px;
         cursor: pointer;
         outline: none;
         float: right;
         border-radius: 8px;
    }
    .submitButton:disabled {
         background: linear-gradient(to right, #B0B0B0 0%, #D0D0D0 100%);
         color: #FFFFFF;
         cursor: not-allowed;
         box-shadow: inset 0 2px 2px rgba(0, 0, 0, 0.1);
         border-radius: 8px;
    }
    .ribbon {
        position: relative;
        top: -16px;
        right: -706px;
    }
    .card {
        width: 250px;
        height: 320px;
        background-color: lightgray;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        perspective: 1000px;
        margin: 0 90px; /* Adjust the margin to set the distance between cards */
    }

    .card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        text-align: center;
        transition: transform 0.6s;
        transform-style: preserve-3d;
    }

    .card-front, .card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 70px;
        color: black;
    }

    .card-front {
        background-color: gray;
    }

    .card-back {
        background-color: lightgray;
        transform: rotateY(180deg);
    }
</style>


<div style="display: flex; justify-content: space-between;">
    <div style="flex: 1;">
    <div class="card" id="card1" onclick="flipCard('card1', '{{ quality }}')">
        <div class="card-inner">
            <div class="card-front"></div>
            <div class="card-back"></div>
        </div>
    </div>

        <br>
        <br>
        <br>
        <br>
</div>

<div style="flex: 1;">

    <div class="card" id="card2" onclick="flipCard('card2', '{{ quality }}')">
        <div class="card-inner">
            <div class="card-front"></div>
            <div class="card-back"></div>
        </div>
    </div>
        <br>
        <br>
    <div class="container">
    <button class="submitButton" id="submitButton" disabled>Next</button>
    </div>

</div>
    <br>
    <br>


<script>
    var isFlipped = false;

    function flipCard(cardId, quality) {
        if (isFlipped) return;

        var card = document.getElementById(cardId);
        card.querySelector('.card-back').innerText = quality;
        card.querySelector('.card-inner').style.transform = 'rotateY(180deg)';
        card.style.cursor = 'default';
        isFlipped = true;

        // Disable clicking on other cards
        document.getElementById('card1').style.pointerEvents = 'none';
        document.getElementById('card2').style.pointerEvents = 'none';

        document.getElementById('submitButton').disabled = false;
    }

</script>


{{ endblock }}
