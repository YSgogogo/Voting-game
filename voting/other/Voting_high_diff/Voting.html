{{ extends 'global/Page.html' }}
{{ block title }}
<div style="text-align: center;">
   <h1>Voting</h1>
</div>
{{ endblock }}

{{ block content }}
<style>
    .content {
        margin-left: 120px;
        font-size: 20px;
    }
    .submit-button {
        text-align: center;
        background-color: #007BFF;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        outline: none;
        float: right;
        border-radius: 8px;
    }
    .ribbon {
        position: relative;
        top: -16px;
        right: -706px;
    }
    .blue {
        color: blue;
    }
</style>

<input type="hidden" name="timeSpent3" id="timeSpent3"/>
<script>
var pageTimeElapsed = 0;
var pageTimerID = -1;

function pageTick() {
  pageTimeElapsed++
  document.getElementById("timeSpent3").value = pageTimeElapsed;
}
window.onload = function() {
  if(pageTimerID == -1){
    pageTimerID = setInterval(pageTick, 1000);
  }
};
</script>

<div class="content">
    <br>
    Please vote for <strong style="color: red;">RED</strong> or <strong style="color: blue;">BLUE</strong>
    <br><br>
    <input type="radio" name="vote" id="id_vote_0" value="R" style="transform: scale(1.5);">
    <label for="id_vote_0" style="color: red; font-weight: bold;"> &nbsp; RED</label>
    <br><br>
    <input type="radio" name="vote" id="id_vote_1" value="B" style="transform: scale(1.5);">
    <label for="id_vote_1" style="color: blue; font-weight: bold;"> &nbsp; BLUE</label>
</div>

<br>
<br>
    <div class="container">
        <button class="submit-button">Next</button>
    </div>
<br>
{{ endblock }}
