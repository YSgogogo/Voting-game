{{ block content }}

<style>
    .content {
        font-size: 20px;
        margin-left: 30px;
    }
    .submit-button {
        background-color: #007BFF;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        outline: none;
        border-radius: 8px;
        position: relative;
        left: -20px;
    }
    .submit-button.disabled {
        background-color: grey;
        cursor: not-allowed;
    }
    .blue {
        color: blue;
    }
    table {
        width: 120%;
        border-collapse: collapse;
        font-size: 0.8em;
    }
    th, td {
        border: 1px solid black;
        padding: 6px;
        text-align: center;
    }
    .player-id {
        font-size: 16px;
        font-weight: bold;
    }
    .top-section {
        display: flex;
        margin-top: 60px;
    }
     .left-section {
        flex: 0.55;
        margin-right: 10%;
    }
    .middle-section {
        flex: 0.1;
        margin-right: 5%;
    }
    .right-section {
        flex: 0.41;
    }
    .next-button-container {
        text-align: right;
        margin-right: 10px;
    }
</style>

<input type="hidden" name="timeSpent0" id="timeSpent0"/>
<script>
var pageTimeElapsed = 0;
var pageTimerID = -1;
var timerFinished = false;
var selectionMade = false;

function pageTick() {
  pageTimeElapsed++;
  document.getElementById("timeSpent0").value = pageTimeElapsed;
  if (pageTimeElapsed >= 5) {
    timerFinished = true;
    updateSubmitButton();
  }
}

window.onload = function() {
  if (pageTimerID == -1) {
    pageTimerID = setInterval(pageTick, 1000);
  }
};

function updateSubmitButton() {
    var radios = document.querySelectorAll('input[name="question"]');
    var button = document.querySelector('.submit-button');
    selectionMade = false;

    radios.forEach(function(radio) {
        if (radio.checked) {
            selectionMade = true;
        }
    });

    if (selectionMade && timerFinished) {
        button.classList.remove('disabled');
        button.disabled = false;
    } else {
        button.classList.add('disabled');
        button.disabled = true;
    }
}

document.addEventListener('DOMContentLoaded', function() {
    var radios = document.querySelectorAll('input[name="question"]');
    var button = document.querySelector('.submit-button');

    button.classList.add('disabled');
    button.disabled = true;

    radios.forEach(function(radio) {
        radio.addEventListener('change', updateSubmitButton);
    });

    drawPentagonAndArrows();
});



</script>
